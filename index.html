<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 sketch</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis.label {
	text-anchor: middle;
	font-size: 18px;
	fill: rgba(0,0,0,0.3);
	font-weight: bold;
}

.tick text {
	font-size: 11px;
	fill: rgba(0,0,0,0.8);
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
	</style>
</head>
<body>

</body>
	<script>
// Dimensions
var margin = {top: 20, right: 20, bottom: 40, left: 70},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Column names
var col = {
	"selective": "ACT Composite 25th percentile score (bin)",
	"region": "Geographic region (group)",
	"name": "Name",
	"enrollment": "Percent of total enrollment",
	"endowment": "Total endowment (log)"
}

// Data mappings
var xValue = function(d) { return d[col["enrollment"]];},
    xScale = d3.scaleLinear().range([0, width]),
    xMap = function(d) { return xScale(xValue(d));},
    xAxis = d3.axisBottom(xScale)
    	.tickFormat(function(d){return d*100});

var yValue = function(d) { return d[col["endowment"]];},
    yScale = d3.scaleLog().domain([1e3, 1e6+6e5]).range([height, 0]), // Log scale
    yMap = function(d) { return yScale(yValue(d));},
    yAxis = d3.axisLeft(yScale)
    	.ticks(4)
    	.tickFormat(function(d){
    		if (d.toString()[0] == 1) {
    			return d3.format(",.0f")(d/1000) + "K"
    		}
    	})

var cValue = function(d) { return d[col["selective"]];}

// Create outside containers
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// Load and use data
d3.csv("./asian-enrollment.csv").then(function(data) {

	data.forEach(function(d) {
		d[col["enrollment"]] = +d[col["enrollment"]];
		d[col["endowment"]] = +d[col["endowment"]];
	});

	// Create axis containers
	var bottom = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)  

    var left =   svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

    // Create axis labels
    var bottomText = svg.append("g")
    bottomText.append("text")
	  .attr("class", "axis label x")
	  .attr("transform", 
	  	"translate(" + (width / 2 - 60) + " ," + (height+margin.bottom) + ")")
	  .text(col["enrollment"])
	bottomText.append("text")
	  .attr("id", "group")
	  .attr("class", "axis label x")
	  .attr("transform", 
	  	"translate(" + (width / 2 + 120) + " ," + (height+margin.bottom) + ")")
	  .text("who are Asian")

    svg.append("text")
    	.attr("class", "axis label y")
	    .attr("transform", "rotate(-90)")
	    .attr("y", 0 - margin.left)
	    .attr("x",0 - (height / 2))
	    .attr("dy", "1em")
	    .text(col["endowment"])
})

	</script>
</html>
