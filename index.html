<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 sketch</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
	</style>
</head>
<body>

</body>
	<script>
// Dimensions
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Column names
var col = {
	"selective": "ACT Composite 25th percentile score (bin)",
	"region": "Geographic region (group)",
	"name": "Name",
	"enrollment": "Percent of total enrollment",
	"endowment": "Total endowment (log)"
}

// Data mappings
var xValue = function(d) { return d[col["enrollment"]];},
    xScale = d3.scaleLinear().range([0, width]),
    xMap = function(d) { return xScale(xValue(d));},
    xAxis = d3.axisBottom(xScale);

var yValue = function(d) { return d[col["endowment"]];},
    yScale = d3.scaleLog().range([height, 0]), // Log scale
    yMap = function(d) { return yScale(yValue(d));},
    yAxis = d3.axisLeft(yScale);

var cValue = function(d) { return d[col["selective"]];}

// Create outside containers
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// Load and use data
d3.csv("./asian-enrollment.csv").then(function(data) {
	
	data.forEach(function(d) {
		d[col["enrollment"]] = +d[col["enrollment"]];
		d[col["endowment"]] = +d[col["endowment"]];
	});

	// Create x axis container
	var bottom = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)  

	svg.append("text")
	  .attr("class", "label")
	  .attr("transform", 
	  	"translate(" + (width / 2) + " ," + (height+margin.bottom) + ")")
	  .style("text-anchor", "middle")
	  .text(col["enrollment"])	
})

	</script>
</html>
