<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes for D3 presentation</title>
	<link href="https://fonts.googleapis.com/css?family=Mukta|PT+Serif" rel="stylesheet">
	<script src="./d3.min.js"></script>
<style>
	body {
		width: 360px;
		height: 150px;
		font-family: 'PT Serif', serif;
	}
	#notes {
		text-align: right;
	}
</style>
</head>
<body>
<div id="container">
	<p id="notes">On average, Black students make up 6% of university enrollment nationwide.</p>
</div>
<script>

function annotate(text) {
	d3.select("#notes")
		.text(text)
}

var _transitions = [{
	transitionBackward: function(){ annotate(
    	"On average, Black students make up 6% of university student enrollment nationwide."
    ) },
    transitionForward: function(){ annotate(
    	"Many schools in this region enroll more Black students than the average."
    ) },
    index: 0
},{
    transitionForward: function(){ annotate(
    	"However, no selective university in this region enrolls more Black students than the average. We define 'selective' as having an ACT 25th percentile score of at least 27."
    ) },
    index: 1
},{
    transitionForward: function(){ annotate(
    	"On the other hand, almost all selective universities enroll more Asian students than the average."
    ) },
    index: 2
}]
</script>
</body>
</html>
