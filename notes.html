<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes for D3 presentation</title>
	<link href="https://fonts.googleapis.com/css?family=Mukta|PT+Serif" rel="stylesheet">
	<script src="./d3.min.js"></script>
<style>
	body {
		width: 400px;
		height: 150px;
		font-family: 'PT Serif', serif;
		font-size: 18px;
	}
	#notes {
		text-align: right;
	}
</style>
</head>
<body>
<div id="container">
	<p id="notes">On average, Black students make up 6% of university enrollment nationwide.</p>
</div>
<script>

function annotate(text) {
	d3.select("#notes")
		.text(text)
}

var _transitions = [{
	// First region
	transitionBackward: function(){ annotate(
    	"On average, Black students make up 6% of university student enrollment nationwide."
    ) },
    transitionForward: function(){ annotate(
    	"Many schools in this region enroll more Black students than the average."
    ) },
    index: 0
},{
    transitionForward: function(){ annotate(
    	"However, no selective university in this region enrolls more Black students than the average. We define 'selective' as having an ACT 25th percentile score of at least 27."
    ) },
    index: 1
},{
    transitionForward: function(){ annotate(
    	"On the other hand, almost every selective university enrolls more Asian students than the average."
    ) },
    index: 2
},{
	// Second region
    transitionForward: function(){ annotate(
    	"Among selective universities in the coastal states, only George Washington University enrolls more Black students than the median."
    ) },
    index: 3
},{
    transitionForward: function(){ annotate(
    	"But GWU is not among the richer selective schools."
    ) },
    index: 4
},{
    transitionForward: function(){ annotate(
    	"And rich or not, every selective university enrolls more Asian students than the average."
    ) },
    index: 5
},{
	// Third region
    transitionForward: function(){ annotate(
    	"Black students are well represented in the South, among both selective and less selective universities."
    ) },
    index: 6
},{
    transitionForward: function(){ annotate(
    	"A few of these universities are also heavily funded."
    ) },
    index: 7
},{
    transitionForward: function(){ annotate(
    	"But even though Asian students are generally underrepresented among Southern universities, they are generally overrepresented among the selective ones."
    ) },
    index: 8
}]
</script>
</body>
</html>
