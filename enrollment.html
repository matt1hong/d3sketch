<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Great Lakes</title>
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
	<link rel="stylesheet" href="css/scatterplot.css">
	<script src="./d3.min.js"></script>
</head>
<body>
<script src="scatterplot.js"></script>
<script>
render({
	group: "black",
	region: "Great Lakes",
	circles: false,
	refX: true,
	refY: false,
	pointAt: [],
	colorCircles: false
});
var _transitions = [{   // For Reveal.js
	// First region
	transitionBackward: function(){ update({
		group: "black",
		region: "Great Lakes",
		circles: false,
		refX: true,
		refY: false,
		pointAt: [],
		colorCircles: false
	}) },
    transitionForward: function(){ update({
    	group: "black",
    	region: "Great Lakes",
		circles: true,
		refX: true,
		refY: false,
		pointAt: [],
		colorCircles: false
    }) },
    index: 0
},{
    transitionForward: function(){ update({
    	group: "black",
    	region: "Great Lakes",
		circles: true,
		refX: true,
		refY: false,
		pointAt: [],
		colorCircles: true
    }) },
    index: 1
},{
    transitionForward: function(){ update({
    	group: "asian",
    	region: "Great Lakes",
		circles: true,
		refX: true,
		refY: false,
		pointAt: [],
		colorCircles: true
    }) },
    index: 2
},{
	// Second region
	transitionBackward: function(){ update({
		group: "asian",
    	region: "Great Lakes",
    	reset: true,
		circles: true,
		refX: true,
		refY: false,
		pointAt: [],
		colorCircles: true
	}) },
    transitionForward: function(){ update({
    	group: "black",
    	region: "Atlantic",
    	reset: true,
		circles: true,
		refX: true,
		refY: false,
		pointAt: [],
		colorCircles: true
    }) },
    index: 3
},{
    transitionForward: function(){ update({
    	group: "black",
    	region: "Atlantic",
		circles: true,
		refX: true,
		refY: true,
		pointAt: [],
		colorCircles: true
    }) },
    index: 4
},{
    transitionForward: function(){ update({
    	group: "asian",
    	region: "Atlantic",
		circles: true,
		refX: true,
		refY: true,
		pointAt: [],
		colorCircles: true
    }) },
    index: 5
},{
	// Third region
	transitionBackward: function(){ update({
		group: "asian",
    	region: "Atlantic",
    	reset: true,
		circles: true,
		refX: true,
		refY: true,
		pointAt: [],
		colorCircles: true
	}) },
    transitionForward: function(){ update({
    	group: "black",
    	region: "South",
    	reset: true,
		circles: true,
		refX: true,
		refY: true,
		pointAt: [],
		colorCircles: true
    }) },
    index: 6
},{
    transitionForward: function(){ update({
    	group: "black",
    	region: "South",
		circles: true,
		refX: true,
		refY: true,
		pointAt: ["Duke", "Vanderbilt", "Emory"],
		colorCircles: true
    }) },
    index: 7
},{
    transitionForward: function(){ update({
    	group: "asian",
    	region: "South",
		circles: true,
		refX: true,
		refY: true,
		pointAt: [],
		colorCircles: true
    }) },
    index: 8
}]
</script>
</body>
</html>
